<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="ImgSrc/LogoBlack.png">
    <title>Snack Delight | Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('ImgSrc/website_Background1.jpg') no-repeat center center/cover;
            color: white;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar .logo img {
            width: 150px;
            height: 150px;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #ff0062d9;
        }
        .gallery-container {
            max-width: 90%;
            margin: 180px auto 100px auto;
            text-align: center;
        }
        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 2px 2px 10px #380012a9;
            margin-top: 60px;    /* Increased top margin between sections */
            margin-bottom: 30px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;          /* Increased gap between grid items */
            justify-content: center;
            margin-bottom: 50px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.5s ease, filter 0.5s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
            filter: brightness(80%);
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            backdrop-filter: blur(0px);
        }
        .footer-center {
            flex: 1;
            text-align: center;
        }
        .footer-left, .footer-right {
            text-align: left;
        }
        .footer-right {
            text-align: right;
        }
        
        .footer-right a {
            text-decoration: none;
            color: white;
            transition: color 0.2s ease;
        }
        
        .footer-right p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>
    <div class="overlay"></div>

    <nav class="navbar">
        <div class="logo">
            <a href="index.htm"><img src="ImgSrc/LogoBlack.png" alt="Cafe Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="index.htm#about">About</a></li>
            <li><a href="menu.htm">Menu</a></li>
            <li><a href="offers.htm">Offers</a></li>
            <li><a href="gallery.htm">Gallery</a></li>
            <li><a href="contact.htm">Contact</a></li>
        </ul>
    </nav>

    <div class="gallery-container">
       <!-- Burgers Section -->
        <h2 class="section-title">üçî Burgers</h2>
        <div class="gallery-grid">
            <div class="gallery-item"><img src="ImgSrc/Img2.jpg" alt="Burger"></div>
            <div class="gallery-item"><img src="ImgSrc/Img2.jpg" alt="Burger"></div>
            <div class="gallery-item"><img src="ImgSrc/Img2.jpg" alt="Burger"></div>
        </div>

        <!-- Sandwiches Section -->
        <h2 class="section-title">ü•™ Sandwiches</h2>
        <div class="gallery-grid">
            <div class="gallery-item"><img src="ImgSrc/Img2.jpg" alt="Sandwich"></div>
            <div class="gallery-item"><img src="ImgSrc/Img2.jpg" alt="Sandwich"></div>
            <div class="gallery-item"><img src="ImgSrc/Img2.jpg" alt="Sandwich"></div>
        </div>

        <!-- Milkshakes Section -->
        <h2 class="section-title">ü•§ Milkshakes</h2>
        <div class="gallery-grid">
            <div class="gallery-item"><img src="ImgSrc/Img2.jpg" alt="Milkshake"></div>
            <div class="gallery-item"><img src="ImgSrc/Img2.jpg" alt="Milkshake"></div>
            <div class="gallery-item"><img src="ImgSrc/Img2.jpg" alt="Milkshake"></div>
        </div>

        <!-- Fries & Snacks Section -->
        <h2 class="section-title">üçü Fries & Snacks</h2>
        <div class="gallery-grid">
            <div class="gallery-item"><img src="ImgSrc/Img2.jpg" alt="Fries"></div>
            <div class="gallery-item"><img src="ImgSrc/Img2.jpg" alt="Fries"></div>
            <div class="gallery-item"><img src="ImgSrc/Img2.jpg" alt="Fries"></div>
        </div>
    </div>

    <footer id="footer" class="footer">
        <div class="footer-left">
            <p>&copy; 2025 Snack Delight</p>
        </div>
        <div class="footer-center">
            <p style="margin-bottom: 15px; margin-top: 10px;">Find Us On</p>
            <div>
                <a href="https://maps.app.goo.gl/cFK5wBq51vhTQck1A" target="_blank"><img src="ImgSrc/MapsLogo.png" width="28" height="40" alt="Maps Logo?"></a>
                <span style="margin: 0 10px;"></span>
                <a href="https://www.instagram.com/snackdelight.blr/" target="_blank"><img src="ImgSrc/InstagramLogo.png" width="38" height="40" alt="Instagram Logo?"></a>
            </div>
        </div>
        <div class="footer-right">
            <p style="font-size: 0.75rem; margin: 2px 0;">22nd Main Rd,</p>
            <p style="font-size: 0.75rem; margin: 2px 0;">Opp. to Vijayanagar Bus Depot,</p>
            <p style="font-size: 0.75rem; margin: 2px 0;">PF Layout, Vijayanagar, Bengaluru</p>
        </div>
    </footer>

</body>
</html>
